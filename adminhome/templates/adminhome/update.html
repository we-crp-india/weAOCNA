{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="{% static '/css/dashbd.css' %}">
    <link rel="icon" href="{% static '/images/icon2.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    header{
    background-image: url("{% static '/images/dash_head.png' %}");
}
</style>
<body>
    <header>
        <img src="{% static '/images/header_logo.png' %}" alt="" srcset="" style="height: 80px;width: 80px;position: absolute;top: 9px;left: 10px;border: 3px solid white;border-radius: 50px;">
        <p>
          Welcome, <a href="{% url 'logoutUser' %}">Logout</a>
        </p>
      </header>
      {% for message in messages %}
      <div class="alert {{ message.tags }} " role="alert" style="position: fixed;top: 16%;width: 100%;font-family: monospace;text-align: center;">
        {{message}}
      </div>
      {% endfor %}
      <main>
        <form action="" method="post">
            {% csrf_token %}
            <label for="field1" style="position: absolute;top: 24.5%;left: 40%;font-family: monospace;padding-left: 10px;">Enter the Case ID :</label>
            <input id="field1" type="text" class="form-control" style="width: 250px;left: 40%;top:30%;position: absolute;font-family: monospace;border-radius: 10px;" placeholder="CASE ID" name="caseid" autofocus required>
            <label for="field2" style="position: absolute;top: 41%;left: 40%;font-family: monospace;padding-left: 10px;">Enter current status :</label>
            <input type="text" class="form-control" id="field2" name="newstatus" placeholder="Current status" style="position: absolute;left: 40%;width: 300px;top: 47%;height: 50px;font-family: monospace;border-radius: 10px;" required>
            <button type="submit" class="btn btn-primary" style="width: 100px;height: 50px; position: absolute;left: 40%;top: 62%;border-radius: 20px;font-family: monospace;font-size: 20px;">Submit
        </form>
      </main>
      <footer>
        <h2>
          AOCNA
        </h2>
          <p>
              Contact Us :
              E-mail : headquater@aocna.com
              Ph : 90013 33152
          </p>
      </footer>
</body>
</html>
